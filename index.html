<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Find the Twiner !</title>

    <link rel="stylesheet" href="pairsGame.css">
    <script src="pairsGame.js" async></script>

</head>
<body>
    <section class="gameWindow">

        <div class="scoreLine">
            <div class="bestScore">Best time<br><span id="bestTime">0:0</span></div>

        </div>

        <div class="quote"> "Test Quote ..."</div>
        <div class="startButton"><button onclick="startGame(twiners)">TWINERS</button><button onclick="startGame(animals)">ANIMALS</button></div>
        <div class="game"></div>
    </section>
</body>
</html>
